<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Form Elements</title>
</head>
<body>
    <!-- <h1>Accessing Form Elements</h1> -->
        <form action="#" name="someForm" id="myForm">
 
<label for="name">Name:</label>
<input type="text" name="name"><br/>
<label>Hobbies:</label><br/>
<input type="checkbox" name="biking" value="biking">Biking<br/>
<input type="checkbox" name="skiing" value="skiing">Skiing<br/>
<input type="checkbox" name="diving" value="diving">Diving<br/>
<label for="color">Fav Color: </label>
<select name="color">
    <option>Red</option>
    <option>Blue</option>
    <option>Green</option>
</select>
    <input type="submit" name="submit" value="Submit">
        </form>
    <script src="test.js"></script>
</body>
</html>
